    <style>
      /* Ensure the app takes up the full screen */
      body, #root {
        margin: 0;
        padding: 0;
        width: 100vw;

      }
      /* Custom print styles to ensure only the report is printed */
      @media print {
        body * {

        .printable-area, .printable-area * {

        }
        .printable-area {
          position: absolute;
          left: 0;

        }
      }
